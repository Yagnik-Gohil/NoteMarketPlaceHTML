<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Forgot Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/ForgotPassword.css">



</head>

<body>


    <section id="forgot-password-page" class="bg">

        <div class="container">

            <div class="row justify-content-center" id="top-logo">

                <img src="images/pre-login/top-logo.png" alt="">

            </div>

            <div class="row justify-content-center">

                <form class="form-container" id="forgot-password-container">

                    <div class="login-heading">

                        <h2>Forgot Password ?</h2>
                        <p>Enter your email to reset your password</p>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label-text">Email</label>
                        <input type="email" class="form-control label-text input-field" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="forgot-password-submit"><b>SUBMIT</b></button>
                    

                </form>

            </div>

        </div>

    </section>
    



    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
</body>
</html>
