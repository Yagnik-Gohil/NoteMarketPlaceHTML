<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/Login.css">



</head>

<body>


    <section id="login-page" class="bg">

        <div class="container">

            <div class="row justify-content-center" id="top-logo">

                <img src="images/pre-login/top-logo.png" alt="">

            </div>

            <div class="row justify-content-center">

                <form class="form-container" id="login-form-container">

                    <div class="login-heading">

                        <h2>Login</h2>
                        <p>Enter your email address and password to login</p>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label-text">Email</label>
                        <input type="email" class="form-control label-text input-field" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label-text">Password</label>
                        <label for="exampleInputPassword1" class="label-text" id="forgot-password"><a href="">Forgot Password?</a></label>
                        <input type="password" class="form-control input-field" id="exampleInputPassword1" placeholder="Password">
                        <span toggle="#exampleInputPassword1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck" >
                        <label class="form-check-label" for="exampleCheck1" class="label-text">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block login-button" id="form-login-button">LOGIN</button>

                    <div class="login-bottom label-text">

                        <p>Don't have an account? <a href="">Sign Up</a></p>

                    </div>

                </form>

            </div>

        </div>

    </section>
    



    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
