    <!-- Navbar End -->

    <!-- Manage System Configuration Container -->

    <div class="container" id="manage-system-configuration-container">

        <div class="row">

            <div class="col">

                <h2>Manage System Configuration</h2>

            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-xl-6">

                <div class="form-group">
                    <label for="support-email" class="label-text">Support Email Address *</label>
                    <input type="email" class="form-control label-text input-field" id="support-email" placeholder="Enter Support Email Address">
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">

                <div class="form-group">
                    <label for="phone-number" class="label-text">Support Phone Number *</label>
                    <input type="text" class="form-control label-text input-field" id="phone-number" placeholder="Enter Phone Number">
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">

                <div class="form-group">
                    <label for="email" class="label-text">Email Address(es) (for various events system will send notifications to these users)*</label>
                    <input type="email" class="form-control label-text input-field" id="email" placeholder="Enter Email Address">
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="facebook" class="label-text">Facebook URL</label>
                    <input type="text" class="form-control label-text input-field" id="facebook" placeholder="Enter facebook URL">
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="twitter" class="label-text">Twitter URL</label>
                    <input type="text" class="form-control label-text input-field" id="twitter" placeholder="Enter Twitter URL">
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="linkedin" class="label-text">Linkedin URL</label>
                    <input type="text" class="form-control label-text input-field" id="linkedin" placeholder="Enter Linkedin URL">
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="upload-image" class="label-text">Default image for notes (if seller do not upload)</label>
                    <input type="file" class="form-control user-profile-input-field upload-image">
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="upload-image" class="label-text">Default profile picture (if seller do not upload)</label>
                    <input type="file" class="form-control user-profile-input-field upload-image">
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xl-6">

                <div class="form-group">

                    <button class="btn" id="manage-system-configuration-submit-button">SUBMIT</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Manage System Configuration Container End -->
