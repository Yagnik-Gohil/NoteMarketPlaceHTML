<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Contact Us</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <!-- Navbar Start -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-border">
        
        <div class="container top-navbar-container">

            <a class="navbar-brand img-responsive" href="#">
                
                <!-- Logo Image -->
                <img class="img-fluid" src="images/User-Profile/logo.png" alt="">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- col-auto Start -->

            <div class="col-auto">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Search Notes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sell Your Notes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-user-photo" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <button class="btn navbar-button" type="submit">Login</button>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- col-auto End -->
            

        </div>

    </nav>

    <!-- Navbar End -->

    <!-- User Profile Image -->
    <div class="container-fluid banner">

        <div class="row justify-content-center">

            <div id="contact-us-text">

                <h2>Contact Us</h2>

            </div>

        </div>

    </div>


    <!-- FAQ Container -->

    
    <div class="container" id="contact-us-container">

        <div class="row">

            <div class="col">

                <h2>Get in Touch</h2>
                <label for="title" class="label-text">Let us know how to get back to you</label>

            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-md-6">

                <div class="form-group">
                    <label for="full-name" class="label-text">Full Name *</label>
                    <input type="text" class="form-control user-profile-input-field" id="full-name" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email-address" class="label-text">Email Address *</label>
                    <input type="text" class="form-control user-profile-input-field" id="email-address" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="subject" class="label-text">Subject *</label>
                    <input type="text" class="form-control user-profile-input-field" id="subject" placeholder="Enter your subject">
                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="comments-questions" class="label-text">Comments / Questions *</label>
                    <textarea class="form-control user-profile-input-field" id="comments-questions" rows="9" placeholder="Comments..."></textarea>
                </div>

            </div>

            <div class="col-md-6">

                <button class="btn contact-us-submit-button" type="submit">PUBLISH</button>

            </div>

        </div>
        
    </div>


    <!-- FAQ Container END -->


    <!-- Footer Start -->

    <div class="container-fluid main-footer">

        <div class="container">

            <div class="row copyright-text">

                <p>Copyright &#169; TatvaSoft All rights reserved.</p>
    
            </div>

            <ul class="social-list">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            </ul>

        </div>

    </div>

    <!-- Footer End -->




    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
