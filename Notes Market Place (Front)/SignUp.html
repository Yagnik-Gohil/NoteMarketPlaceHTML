<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>SignUp</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>


    <section id="sign-up-page" class="bg">

        <div class="container">

            <div class="row justify-content-center" id="top-logo">

                <img src="images/pre-login/top-logo.png" alt="">

            </div>

            <div class="row justify-content-center">

                <form class="form-container" id="sign-up-container">

                    <div class="login-heading">

                        <h2>Create an Account</h2>
                        <p>Enter your details to SignUp</p>

                    </div>

                    <div class="form-group">
                        <label for="FirstName" class="label-text">First Name *</label>
                        <input type="text" class="form-control label-text input-field" id="first-name" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="LastName" class="label-text">Last Name *</label>
                        <input type="text" class="form-control label-text input-field" id="last-name" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label-text">Email</label>
                        <input type="email" class="form-control label-text input-field" id="sign-up-email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label-text">Password</label>
                        <input type="password" class="form-control input-field" id="sign-up-password" placeholder="Enter Your Password">
                        <span toggle="#sign-up-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label-text">Confirm Password</label>
                        <input type="password" class="form-control input-field" id="sign-up-confirm-password" placeholder="Re-Enter Your Password">
                        <span toggle="#sign-up-confirm-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                   
                    <button type="submit" class="btn btn-block login-button" id="form-sign-up-button">SIGN UP</button>

                    <div class="login-bottom label-text">

                        <p>Already have an account? <a href="">Login</a></p>

                    </div>

                </form>

            </div>

        </div>

    </section>
    



    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
